{% extends 'base.html' %}

{% block content %}
    <h1>Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col" style="padding: 1rem">
            <div class="card" style="width: 18rem;">
                <img src="{{ product.image_url }}" class="card-img-top" alt="..." style="width: 100%; height: 15vw; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="/products/{{ product.id }}" class="btn btn-outline-primary">View Product</a>
                    <!-- <button class="btn btn-primary" type="submit">Add to Cart</button> -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
