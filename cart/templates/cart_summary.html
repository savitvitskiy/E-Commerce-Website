{% extends 'base.html' %}

{% block content %}
<h1>Cart</h1>

{% for item in order_item %}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{item.product.image_url}}" class="img-fluid rounded-start" style="width: 100%; height: 6vw; object-fit: cover;" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.product.name}}</h5>
        <p class="card-text">${{item.product.price}} ({{item.quantity}})</p>
<!--        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>-->
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
